<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      type="text/javascript"
      src="./d3/d3.min.js"
      charset="utf-8"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="chart"></div>
    <script>
      var data = [4, 8, 15, 16, 23, 42];

      var x = d3
        .scaleLinear()
        .domain([0, d3.max(data)])
        .range([0, 420]);

      d3.select(".chart")
        .selectAll("div")
        .data(data)
        .enter()
        .append("div")
        .style("background-color", "green")
        .style("width", function(d) {
          return x(d) + "px";
        })
        .text(function(d) {
          return d;
        });
    </script>
  </body>
</html>
